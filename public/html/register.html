<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/register.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Formulari de Registre</title>
</head>

<body>
    <form>
        <header>
            <h1>Formulari de Registre</h1>
        </header>

        <main class="main_register">
            <h2 class="title_register">Registrat a l'aplicatiu</h2>
        
            <form>
                <div>
                    <p class="form_text">Nom i Cognoms</p>
                    <input type="name" id="name" required />
                </div>
        
                <div>
                    <p class="form_text">E-mail</p>
                    <input type="email" id="email" placeholder="usuari@gmail.com" required />
                </div>
        
                <div>
                    <p class="form_text">Contrassenya</p>
                    <input type="password" id="password" required />
                </div>
        
                <div>
                    <p class="form_text">Repeteix la contrassenya</p>
                    <input type="password" id="repeat-password" required />
                </div>
        
                <button onclick="register()" type="submit" class="btn_register">Registrar-se</button>
            </form>
        
            <ul class="redirection" style="margin-top: -1.5rem;">
                <p class="text_redirection">No ets usuari?</p>
                <a class="text_redirection" style="margin-top: .85rem;" href="/public/index.html">Iniciar Sessi√≥</a>
            </ul>
        </main>
    </form>
    
    <script src="/js/register.js"></script>
</body>
</html>
