<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Portal del Pacient</title>
</head>

<body>
    <form>
        <header>
            <h1>Portal del Pacient</h1>
        </header> 

        <main class="main_index">
            <ul class="info">               
                <h2 class="info_title">Benvingut al<br>Portal del Pacient</h2>
                <p class="info_text">Accedeix a tota la teva informació com a pacient i guia als professionals a tractar-te correctament en funció del teu historial.</p>
            </ul>

            <div class="separador"></div>

            <ul class="login">
                <h2>Iniciar Sessió</h2>

                <form>
                    <div style="margin-bottom: .75rem;">
                      <p class="form_text">E-mail</p>
                      <input type="email" id="email" placeholder="usuari@gmail.com" required />
                    </div>

                    <div style="margin-bottom: .75rem;">
                      <p class="form_text">Contrassenya</p>
                      <input type="password" id="password" required />
                    </div>

                    <button onclick="login()" type="submit">Entrar</button>

                    <ul class="redirection">
                        <p class="text_redirection">No ets usuari?</p>
                        <a class="text_redirection" style="margin-top: .75rem;" href="/public/html/register.html">Registrar-me</a>
                    </ul>
                  </form>
            </ul>
        </main>
    </form>

    <script src="/js/login.js"></script>
</body>
</html>
